name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      # OS-specific dependencies
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update -y
          sudo apt install -y gdal-bin proj-bin

      # Enable for gdal/proj on windows
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install -y gdal
          choco install -y proj

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Only Linux: formatting & linting
      - name: Formatting
        if: runner.os == 'Linux'
        run: cargo fmt --check

      - name: Linting
        if: runner.os == 'Linux'
        run: cargo clippy -- -D warnings --no-deps

      # Both Linux and Windows: build & test
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test -- --nocapture
